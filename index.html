<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
        <style>
            .button_section{
                padding: 50px;
            }
        </style>
     
   
</head>

<body>

    <div class="button_section">
        <button class="btn btn-primary">
            Button Primary Badge
            <span class="badge bg-danger">100</span>
        </button>
    </div>
    <div class="button_section">
        <button class="btn btn-primary position-relative">
            Button Primary Badge
            <span class="badge bg-primary position-absolute top-0 translate-middle start-100 rounded-pill border border-light border-3">100</span>
        </button>
    </div>
    <div class="button_section">
        <button class="btn btn-primary position-relative">
            Button Primary Badge
            <span class="badge bg-dark position-absolute top-0 translate-middle start-50 rounded-pill border border-light border-3">100</span>
        </button>
    </div>
    <div class="button_section">
        <button class="btn btn-primary position-relative">
            Button Primary Badge
            <span class="badge bg-info position-absolute top-0 translate-middle start-0 rounded-pill border border-light border-3">100</span>
        </button>
    </div>
   
    
    

</body>

</html>
